<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <title>Top</title>
</head>
    <body>
    <div class="container">
        <div class="row">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Mimimimetr</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/top">Top</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vote">Vote</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    </div>
        <br>
    <div class="row">
    <h3 style="margin: auto; text-align: center">Top 10</h3>
            <div class="row" th:each="cat : ${catList}">
                <div class="col">
                <img class="row" th:src="${cat.getFilename()}" style="width:500px;height:300px"/>
                </div>
                <div class="col">
                <h5 class="row" th:text="${cat.getCatName()}"></h5>
                </div>
                <div class="col">
                <h4 class="row" style="margin: auto; text-align: center" th:text="${cat.getCatId()}"></h4>
                </div>
            </div>
    </div>
    </div>
    </body>
</html>
