<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <title>Login </title>
</head>
<body>
<div class="main__container">
    <form th:action="@{/login}" method="post" style="margin: auto;text-align: center;/* padding: unset; */position: absolute;margin-left: 50%;/* margin-right: 50%; */">
        <div class="container" style="
    margin: unset;
    margin-top: 50%;
">
            <div>
                <div class="mb-3">
                    <label> User Name:
                        <input class="form-control" type="text" name="username">
                    </label>
                </div>
                <div class="mb-3">
                    <label> Password:
                        <input class="form-control" type="password" name="password">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-secondary" th:href="@{/registration}" role="button">Create account</a>
            </div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
    </form>
    <img src="/img/background.jpeg" alt="Background" style="margin: auto;width: 80%;height: 80%;">
</div>
</body>
</html>
